<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Secure Vault Access</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=VT323&display=swap" rel="stylesheet">
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
  />
  <link rel="stylesheet" href="style.css" />
</head>
<body id="passwordPage">
  <div class="container">
    <p class="mb-3">> high level clearance needed to access the following content.</p>
    <p class="mb-4">> enter clearance password to access the vault</p>
    <form id="passwordForm" class="d-inline-block" autocomplete="off">
      <div class="mb-3">
        <input
          type="text"
          id="passwordInput"
          class="form-control"
          placeholder=""
          required
          autofocus
          autocomplete="off"
          name="notapassword"
        />
      </div>
    </form>
    <p class="attempts-counter">> 1 out of 3 attempts remaining</p>
  </div>

  <script src="password.js"></script>
</body>
</html>
